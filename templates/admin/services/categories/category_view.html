{% extends 'admin/general/base-nav.html' %}

{% block content %}
    <div class="container mt-4 mb-5">
        <h1 class="mb-4 text-center fw-semibold text-dark">{{ category.name }} Services</h1>

        <div class="row">
            {% for service in services %}
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-body p-3 d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-semibold mb-0">{{ service.name }}</h5>
                                <p class="text-muted small mb-0">{{ service.description }}</p>
                            </div>
                            <div>
                                <a href="{% url 'services:service_edit' service.id %}"
                                   class="btn btn-outline-secondary btn-sm">Edit</a>
                                <a href="{% url 'services:service_delete' service.id %}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this service?');">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-muted text-center py-3">No services available under this category.</p>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'services:service_create' %}" class="btn btn-outline-dark btn-lg">
                <i class="bi bi-plus-circle"></i> Add New Service
            </a>
        </div>
    </div>
{% endblock %}
