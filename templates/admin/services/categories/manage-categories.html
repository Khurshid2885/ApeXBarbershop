{% extends 'admin/general/base-nav.html' %}

{% block content %}
    <div class="container mt-4 mb-5">
        <h1 class="mb-4 text-center fw-semibold text-dark">Manage Barbershop Services</h1>

        <div class="row">
            {% for category in categories %}
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-body p-3 d-flex justify-content-between align-items-center">
                            <h5 class="fw-semibold mb-0">{{ category.name }}</h5>
                            <div>
                                <!-- View Analytics (Number of Services) -->
                                <a href="{% url 'services:manage_category_overview' category.id %}"
                                   class="btn btn-outline-info btn-sm">
                                    View ({{ category.services.count }})
                                </a>

                                <!-- View Services (Detailed List) -->
                                <a href="{% url 'services:manage_category_view' category.id %}"
                                   class="btn btn-outline-dark btn-sm">
                                    View Services
                                </a>

                                <!-- Edit -->
                                <a href="{% url 'services:category_edit' category.id %}"
                                   class="btn btn-outline-secondary btn-sm">
                                    Edit
                                </a>

                                <!-- Delete -->
                                <a href="{% url 'services:category_delete' category.id %}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this category?');">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-muted text-center py-3">No categories available.</p>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'services:category_create' %}" class="btn btn-outline-dark btn-lg">
                <i class="bi bi-plus-circle"></i> Add New Category
            </a>
        </div>
    </div>
{% endblock %}
