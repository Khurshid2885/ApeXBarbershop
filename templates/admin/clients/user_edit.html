{% extends 'admin/general/base-nav.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4 fw-bold">Edit User: <span class="text-primary">{{ user.username }}</span></h2>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0 fw-bold">Edit User</h5>
            </div>
            <div class="card-body">
                <form method="post" class="p-3">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="fw-bold" for="id_username">Username:</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold" for="id_email">Email:</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold" for="id_phone_number">Phone Number:</label>
                        {{ form.phone_number }}
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold" for="id_is_active">Active:</label>
                        {{ form.is_active }}
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold" for="id_groups">Groups:</label>
                        {{ form.groups }}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="bi bi-save"></i> <strong>Save Changes</strong>
                        </button>
                        <a href="{% url 'services:users_list' %}" class="btn btn-secondary px-4">
                            <strong>Cancel</strong>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
